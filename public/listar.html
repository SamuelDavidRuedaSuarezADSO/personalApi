<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listar.css">
    <title>Document</title>
</head>
<body>
  <section class="back">
    <a href="../index.html" class="volver">VOLVER</a>
  </section>
    <main class="root" id="root">
        <section class="section">
            <table class="section__table">
                <thead class="table__head">
                    <tr class="head__tr">
                        <th class="tr__th">ID</th>
                        <th class="tr__th">NOMBRE</th>
                        <th class="tr__th">APELLIDO</th>
                        <th class="tr__th">TIPO</th>
                        <th class="tr__th">DOCUMENTO</th>
                        <th class="tr__th">CORREO</th>
                        <th class="tr__th">DIRECCION</th>
                    </tr>
                </thead>
                <tbody id="table" class="table body"></tbody>
            </table>
        </section>
        <section class="hidden">
            <form action="" id="form" class="cards">
                <h2 class="cards__title">MODIFICAR</h2>
                <div class="cards__card">
                  <label for="nit" class="label">ID:</label>
                  <input type="text" class="input" name="nit" id="nit" disabled>
                </div>
                <div class="cards__card">
                  <label for="name" class="label">NOMBRE:</label>
                  <input type="text" class="input" name="name" id="name">
                </div>
                <div class="cards__card">
                  <label for="apellido" class="label">APELLIDO:</label>
                  <input type="text" class="input" name="apellido" id="apellido">
                </div>
                <div class="cards__card">
                  <label for="tipo" class="laber">TIPO DE DOCUMENTO:</label>
                  <select id="tipo" name="tipo" class="tipo">
                    <option value="pre" selected>Seleciona una opci√≥n</option>
                    <option value="ti">Tajeta de Identidad</option>
                    <option value="cc">Cedula Ciudadana</option>
                    <option value="ce">Cedula Extranjera</option>
                    <option value="ps">Pasaporte</option>
                    <option value="lm">Libreta Militar</option>
                  </select>
                </div>
                <div class="cards__card">
                  <label for="doc" class="label">DOCUMENTO:</label>
                  <input type="text" class="input" name="doc" id="doc">
                </div>
                <div class="cards__card">
                  <label for="mail" class="label">EMAIL:</label>
                  <input type="text" class="input" name="mail" id="mail">
                </div>
                <div class="cards__card">
                  <label for="dicc" class="label">DIRECCION:</label>
                  <input type="text" class="input" name="dicc" id="dicc">
                </div>
                <button type="submit" id="boton" class="enviar listar">Enviar</button>
              </form>
        </section>
    </main>
    <script src="lista.js" type="module"></script>
</body>
</html>
